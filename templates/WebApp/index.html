<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/layout.css' %}?{% now "U" %}"><!-- now "U" updates css versions for caching -->
    {% block stylesheets %}{% endblock %}
</head>
<body>

    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Insert Javascript files below -->
    <script type="text/javascript" src="{% static 'WebApp/js/default.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
