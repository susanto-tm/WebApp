<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <!-- "now 'U'" updates css versions for caching based on Unix Epoch-->
    <link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/layout.css' %}?{% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/nav.css' %}?{% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/icon.css' %}?{% now 'U' %}">
    {% block stylesheet %}{% endblock %}
</head>
<body>
        <header class="navbar" id="nav">
                <nav class="primary clearfix">
                    <div class="nav-icon">
                        <div class="menu icon"></div>
                    </div>
                    <div class="right-align">
                        <a href="{% url 'home' %}" class="items">Home</a>
                        <a href="" class="items">Ask Question</a>
                        {% if user.is_authenticated %}
                            <a href="#" class="items">User</a>
                            <a href="{% url 'logout' %}" class="items">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="items">Login</a>
                            <a href="{% url 'signup' %}"  class="items">Register</a>
                        {% endif %}
                    </div>
                </nav>
            </header>
            
    {% block content %}{% endblock %}
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Insert Javascript files below -->
    <script type="text/javascript" src="{% static 'WebApp/js/default.js' %}?{% now 'U' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
