{% extends "WebApp/index.html" %}

{% load staticfiles %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/login.css' %}?{% now 'U' %}">
{% endblock %}

{% block content %}
<title>{{ title }}</title>

<h2 class='loginHeader'>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% endblock %}
