<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'WebApp/css/layout.css' %}?{% now 'U' %}">
    {% block stylesheet %}{% endblock %}
</head>
<body>
    <!--Base css files and jQuery files included in here-->
    {% block content %}{% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
